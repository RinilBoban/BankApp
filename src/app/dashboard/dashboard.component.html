<div>
    <h3>Welcome {{user}}</h3>
</div>
<form (ngSubmit)="deposit()">
<div class="container-fluid w-50 mt-5 p-3" style="background: rgba(57,87,79,0.5); border-radius: 25px;">
    <div class="text-center text-white">
            <h1>Deposit</h1>
    </div>       
    <div>
        <input type="text" [(ngModel)]="acno" placeholder="Account Number" id="acid1" name="uname1" class="form-control"><br>
        <input type="text" [(ngModel)]="psw" placeholder="Password" id="psid1" name="pswd1" class="form-control"><br>
        <input type="text" [(ngModel)]="amnt" placeholder="Amount" id="amid1" name="amnt1" class="form-control">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Deposit</button>
    </div>
</div>   
</form>


<form action="" (ngSubmit)="withdraw()">
    <div class="container form-control w-50 mt-5 p-3" style="background: rgba(57,87,79,0.5); border-radius: 25px;">
        <div class="text-center text-white">
                <h1>Withdraw</h1>
        </div>       
        <div>
            <input type="text" [(ngModel)]="acno1" placeholder="Account Number" id="acid" name="uname" class="form-control"><br>
            <input type="text" [(ngModel)]="psw1" placeholder="Password" id="psid" name="pswd" class="form-control"><br>
            <input type="text" [(ngModel)]="amnt1" placeholder="Amount" id="amid" name="amnt" class="form-control">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-light">Withdraw</button>
        </div>
    </div>   
    </form>
