<div class="p-3 text-info">
    <h3>Welcome {{user}}</h3>
</div> <br>

<div style="border-radius: 50px;" class="p-3 bg-white w-25 ms-3 text-center border border-info">
    <a style="text-decoration: none;" routerLink="/transaction">View Transaction History</a>
</div>

<div class="p-3" style="text-align: end;">
    <button (click)="logout()" class="btn btn-warning btn btn-outline-danger">Log Out</button>
</div>
<div class="p-3" style="text-align: end;">
    <button (click)="delete()" class="btn btn-danger">Delete</button>
</div>

<app-delete></app-delete>

<form [formGroup]="depositForm" (ngSubmit)="deposit()">
<div class="container-fluid w-50 mt-5 p-3" style="background: rgba(57,87,79,0.5); border-radius: 25px;">
    <div class="text-center text-white">
            <h1>Deposit</h1>
    </div>       
    <div>
        <input type="text" formControlName="acno" placeholder="Account Number" id="acid1" name="uname1" class="form-control"><br>
        <div class="text-danger" *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched"><p>Invalid Account Number</p></div>
        
        <input type="text" formControlName="psw" placeholder="Password" id="psid1" name="pswd1" class="form-control"><br>
        <div class="text-danger" *ngIf="this.depositForm.get('psw')?.errors && this.depositForm.get('psw')?.touched"><p>Invalid Password</p></div>

        <input type="text" formControlName="amnt" placeholder="Amount" id="amid1" name="amnt1" class="form-control">
        <div class="text-danger" *ngIf="this.depositForm.get('amnt')?.errors && this.depositForm.get('amnt')?.touched"><p>Invalid Amount</p></div>

    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Deposit</button>
    </div>
</div>   
</form>


<form action="" [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
    <div class="container form-control w-50 mt-5 p-3" style="background: rgba(57,87,79,0.5); border-radius: 25px;">
        <div class="text-center text-white">
                <h1>Withdraw</h1>
        </div>       
        <div>
            <input type="text" formControlName="acno1" placeholder="Account Number" id="acid" name="uname" class="form-control"><br>
            <div class="text-danger" *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched"><p>Invalid Account Number</p></div>

            <input type="text" formControlName="psw1" placeholder="Password" id="psid" name="pswd" class="form-control"><br>
            <div class="text-danger" *ngIf="this.withdrawForm.get('psw1')?.errors && this.withdrawForm.get('psw1')?.touched"><p>Invalid Password</p></div>

            <input type="text" formControlName="amnt1" placeholder="Amount" id="amid" name="amnt" class="form-control">
            <div class="text-danger" *ngIf="this.withdrawForm.get('amnt1')?.errors && this.withdrawForm.get('amnt1')?.touched"><p>Invalid Amount</p></div>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-light">Withdraw</button>
        </div>
    </div>   
    </form>
