<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row">
        <!-- <div class="col-4"><h3 style="color: white;" class="text-info p-5">{{testText}}</h3></div> -->
        <div class="container w-50 col-4 border mt-5" style="background: rgba(57 ,87 ,79 ,0.5);">
            <h2 class="text-center mt-3" style="color: white;">Registration Page</h2>
            
        <div class="mt-2">
            <input formControlName="uname" type="text" id="uid" name="uname" placeholder="Enter User Name" class="form-control mt-3">
            <div class="text-danger" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched"><p>Invalid User Name</p></div>
        </div>
 
            <input formControlName="acno" type="text" id="acid" name="acno" placeholder="Enter Account Number" class="form-control mt-3">
            <div class="text-danger" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched"><p>Invalid Account Number</p></div>
            
            <input formControlName="psw" type="text" id="pid" name="psw" type="password" placeholder="Enter Password" class="form-control mt-3">
            <div class="text-danger" *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched"><p>Invalid Password</p></div>

            <button class="btn btn-primary btn-outline-info mt-3" type="submit">Register</button>
           <br><br>Already a User?<a routerLink="register" class="mb-3">LogIn</a>
        </div>
        <div class="col-4"></div>
    </div>
</form>
