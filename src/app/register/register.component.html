<p>register works!</p>
<form action="" (ngSubmit)="register()">
    <div class="row">
        <!-- <div class="col-4"><h3 style="color: white;" class="text-info p-5">{{testText}}</h3></div> -->
        <div class="container w-50 col-4 border mt-5" style="background: rgba(57 ,87 ,79 ,0.5);">
            <h2 class="text-center mt-3" style="color: white;">Registration Page</h2>
            <input [(ngModel)]="uname" type="text" id="uid" name="uname" placeholder="Enter User Number" class="form-control mt-3">
            <input [(ngModel)]="acno" type="text" id="acid" name="acno" placeholder="Enter Account Number" class="form-control mt-3">
            <input [(ngModel)]="psw" type="text" id="pid" name="psw" type="password" placeholder="Enter Password" class="form-control mt-3">
            <button class="btn btn-primary btn-outline-info mt-3" type="submit">Register</button>
           <br><br>Already a User?<a routerLink="register" class="mb-3">LogIn</a>
        </div>
        <div class="col-4"></div>
    </div>
</form>
