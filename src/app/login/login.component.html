
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
        <div class="col-4"><h3 style="color: white;" class="text-info p-5">{{testText}}</h3></div>
        <div class="container w-25 col-4 border mt-5" style="background: rgba(57 ,87 ,79 ,0.5);">
            <h2 class="text-center mt-3" style="color: white;">Login Page</h2>
            <input formControlName="acno" type="text" id="acid" name="acno" [placeholder]="data" class="form-control mt-3">
            <div class="text-danger" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched"><p>Invalid Account Number</p></div>

            <input formControlName="psw" type="text" id="pid" name="psw" type="password" placeholder="Password" class="form-control mt-3">
            <div class="text-danger" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched"><p>Invalid Password</p></div>

            <button class="btn btn-primary btn-outline-info mt-3" type="submit">Log In</button>
           <br><br>New User?<a routerLink="register" class="mb-3">Register</a>
        </div>
        <div class="col-4"></div>
    </div>
</form>
